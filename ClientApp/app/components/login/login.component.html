<h2 class="page-header">Prijava</h2>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Lozinka</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Prijavi se" style="margin-bottom: 1%">
</form>
