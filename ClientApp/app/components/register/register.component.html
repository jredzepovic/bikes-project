<h2 class="page-header">Registracija</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Ime</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label>Prezime</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label>OIB</label>
        <input type="text" [(ngModel)]="oib" name="oib" class="form-control">
    </div>
    <div class="form-group">
        <label>Telefon</label>
        <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
    </div>
    <div class="form-group">
        <label>Mobitel</label>
        <input type="text" [(ngModel)]="cellPhone" name="cellPhone" class="form-control">
    </div>
    <div class="form-group">
        <label>Å½upanija</label>
        <select [(ngModel)]="county" name="county" class="form-control">
            <option *ngFor="let x of counties" [value]="x">{{x}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Adresa</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Lozinka</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <input type="submit" value="Registriraj se" style="margin-bottom: 1%">
</form>
